    <title>Lil' histories</title>
    <script type="text/javascript">
      // New colour
      var ako = document.getElementById("ako");

      // Restore
      function changeColor() {
        var elem = ako;
        var color = document.getElementById("laino").value;
        elem.style.color = color;
      }

      // Return old colour
      function restoreColorAndFont(oldColor) {
        var elem = ako;
        var oldColor = document.getElementById("laino").value;
        elem.style.color = oldColor;
        elem.style.fontFamily = Arial;
      }

      // New color mk.2
      function changeColor2() {
        var elem = ako;
        var color = document.getElementById("laino").value;
        elem.style.color = color;
      }
      // Fontchanger
      function FontChanger() {
        var elem = ako;
        var font = document.getElementById("laino").value;
        elem.style.fontFamily = font;
      }

      function FontSizeChanger() {
        var elem = ako;
        var font = document.getElementById("laino").value;
        elem.style.fontSize = font;
      }
      function OwneraNaScriptaLeftwa() {
        var elem = ako;
        elem.innerHTML("Qj mi kura");
      }
    </script>
  </head>
